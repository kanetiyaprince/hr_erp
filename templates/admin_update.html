<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Employee</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f6fa;
        }

        .card {
            max-width: 600px;
            margin: 60px auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        .card-header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            font-size: 22px;
            font-weight: 600;
            border-radius: 10px 10px 0 0;
        }

        .btn-update {
            background-color: #2c3e50;
            color: white;
        }

        .btn-update:hover {
            background-color: #1a252f;
        }

        .btn-delete {
            background-color: #c0392b;
            color: white;
        }

        .btn-delete:hover {
            background-color: #992d22;
        }
    </style>
</head>
<body>

{% include 'admin_header.html' %}

<div class="card">
    <div class="card-header">
        Update Employee
    </div>

    <div class="card-body">
        <form method="POST">

            <div class="mb-3">
                <label class="form-label">Employee Name</label>
                <input type="text" name="emp_name" value="{{ employee[1] }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="emp_email" value="{{ employee[2] }}" class="form-control" required>
            </div>

            <div class="mb-4">
                <label class="form-label">Designation</label>
                <input type="text" name="emp_designation" value="{{ employee[4] }}" class="form-control" required>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary" name="update" class="btn btn-update px-4">
                    Update
                </button>

                <button type="submit"
                        name="delete"
                        class="btn btn-info px-4"
                        onclick="return confirm('Are you sure you want to delete this employee?');">
                    Delete
                </button>
            </div>

        </form>
    </div>
</div>

</body>
</html>
